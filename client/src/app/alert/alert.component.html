<div class="alert-container">
  <div *ngFor="let alert of alerts; let i = index">
    <div class="alert mb-1" role="alert"
         [ngClass]="getAlertClass(alert)">
      <i [ngClass]="getAlertIcon(alert)"></i>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"
              (click)="close(i)">
        <span aria-hidden="true">Ã—</span>
      </button>
      <h4 class="fs-22">{{ getAlertTitle(alert) }}</h4>
      <p>{{ alert.message }}</p>
    </div>
  </div>
</div>
